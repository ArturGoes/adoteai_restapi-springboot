spring.application.name=ai
# Datasource configuration is read from environment variables or JVM properties when available.
# To point the application to a remote Postgres instance, set one of these environment variables
# before starting the application, for example (PowerShell):
# $env:SPRING_DATASOURCE_URL = 'jdbc:postgresql://DB_HOST:DB_PORT/ai'
# $env:SPRING_DATASOURCE_USERNAME = 'ai'
# $env:SPRING_DATASOURCE_PASSWORD = 'pass'
# Or pass them as JVM properties: -Dspring.datasource.url=jdbc:postgresql://host:port/ai

# Use provided env/JVM properties, otherwise fall back to the previous local defaults.
## By default enforce SSL/TLS for remote Postgres providers (Neon, RDS). If you need a non-SSL
## local fallback, override the URL via env var or JVM property.
# Example (PowerShell):
# $env:SPRING_DATASOURCE_URL = 'jdbc:postgresql://host:port/db?sslmode=require'
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5332/ai?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ai}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass}

# Optional explicit Hikari data-source-properties to ensure SSL usage for some drivers.
# These are no-ops for drivers that ignore them when URL params are present but harmless.
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name=HikariPool
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect