<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoteMatch AI - Login/Cadastro</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showForm('login')">Login</button>
            <button class="tab-button" onclick="showForm('cadastro')">Cadastro</button>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form" class="form-box active">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="loginSenha">Senha:</label>
                    <input type="password" id="loginSenha" name="senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>

        <!-- Formulário de Cadastro (Adotante) -->
        <div id="cadastro-form" class="form-box">
            <h2>Cadastro de Adotante</h2>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="cadastroNome">Nome Completo:</label>
                    <input type="text" id="cadastroNome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="cadastroEmail">E-mail:</label>
                    <input type="email" id="cadastroEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="cadastroSenha">Senha:</label>
                    <input type="password" id="cadastroSenha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="cadastroEndereco">Endereço:</label>
                    <input type="text" id="cadastroEndereco" name="endereco" required>
                </div>
                <div class="input-group">
                    <label for="cadastroEspaco">Espaço em Casa (m²):</label>
                    <input type="number" id="cadastroEspaco" name="espacoEmCasa" min="1" required>
                </div>
                <div class="input-group">
                    <label for="cadastroTempo">Tempo Disponível (horas/dia):</label>
                    <input type="number" id="cadastroTempo" name="tempoDisponivel" min="0" max="24" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="loginScript.js"></script>
</body>
</html>
